language: python
dist: xenial
cache: pip

services:
- mongodb
addons:
  apt:
    sources:
    - mongodb-3.0-precise
    packages:
    - mongodb-org-server
    - mongodb-org-shell

before_install:
- mongo --version
- pip install -U six
install:
- travis_retry pip install -U tox
- travis_retry pip install -U coveralls

script: tox -v
after_success:
- coveralls

jobs:

  include:

    - { python: '3.7', env: TOXENV=lint }
    - { python: '3.5', env: TOXENV=py35-pymongo }
    - { python: '3.5', env: TOXENV=py35-motor }
    - { python: '3.5', env: TOXENV=py35-txmongo }
    - { python: '3.7', env: TOXENV=py37-pymongo }
    - { python: '3.7', env: TOXENV=py37-motor }
    - { python: '3.7', env: TOXENV=py37-txmongo }

    - stage: PyPI Release
      if: tag IS present
      python: '3.7'
      env: TOXENV=py37-pymongo
      install: skip
      script: echo "Releasing to PyPI..."
      deploy:
          provider: pypi
          distributions: sdist bdist_wheel
          user: touilleMan
          password:
            secure: 
          on:
            tags: true
            repo: Scille/umongo
            python: 3.7
